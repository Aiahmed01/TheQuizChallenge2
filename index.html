<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quiz</title>
    <link rel =stylesheet type="text/css" href="./assets/stylesheet.css">
  </head>
  <body>
    <div id="container">
      <h1>Quiz</h1>
      <p id="hide">This is a quiz challenge, you have 60 seconds to finish the quiz. <br> click the start button when you are ready!!</p>
      <p> </p>
      <p id="timer">Time: 60</p>
      <p id="question"></p>
      <div id="choices"></div>
      <div id="result"></div>

      <button id="start">Start</button>

      


    </div>

    <div id="score-form">
      <h2>Your Score</h2>
      <p id="score"></p>


      <form>
        <label for="initials">Enter your initials:</label>
        <input type="text" id="initials" name="initials">
        <button type="button" id="submit">Submit</button>
      </form>
      
      

      

    <script src="./assets/script.js"></script>
  </body>
</html>
